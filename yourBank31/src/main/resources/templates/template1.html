<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<head>
<meta charset="ISO-8859-1">
<title>Your Bank</title>
<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>
<body>
	
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Your Bank</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/bank/operations}">Operations</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/bank/comptes}">Comptes</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/bank/clients}">Clients</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	
	<!-- 
		Le rendu de chaque vue(vues enfants) se fera dans section grâce à layout:fragment="content"
		C'est la partie qui va changer tandis que le header et le footer sont statiques
	 -->
	<section layout:fragment="content"></section>
	
	
	<footer>
		<div class="navbar fixed-bottom">
			<small>@L'adresse de votre Banque</small>
		</div>
	</footer>
	
</body>
